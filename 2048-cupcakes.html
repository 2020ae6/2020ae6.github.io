<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>2048 CUPCAKES - Play Online</title>

  <link href="/2048-cupcakes/style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="/2048-cupcakes/meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport"
    content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no" />
  <style>
    .show-legend {
      background-color: #8f7a66;
      color: #f9f6f2;
      border: none;
      border-radius: 3px;
      text-align: center;

      width: 100%;
      padding: 8px 0;
      margin-top: 10px;
    }

    .wrapper {
      display: flex;
      height: 100%;
      max-height: 100%;
      min-height: 100%;
      flex-direction: column;
    }

    .legend {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body x-data="{showLegend: false}">

  <div class="wrapper">
    <div class="container">
      <div class="heading">
        <div class="title-container">
          <h1 class="title">2048 <small>Cupcakes</small></h1>
        </div>
        <div class="scores-container">
          <div class="score-points">0</div>
          <div class="best-points">0</div>
        </div>
        <div class="scores-container">
          <div class="score-container">0 Kcal</div>
          <div class="best-container">0 Kcal</div>
        </div>
      </div>

      <div class="above-game">
        <p class="game-intro">Join tiles and destroy <strong>EMPIRE!</strong></p>
        <a class="restart-button">New Game</a>
      </div>

      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="keep-playing-button">Keep going</a>
            <a class="retry-button">Retry</a>
            <div class="score-sharing"></div>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container">

        </div>
      </div>

      <div x-if="showLegend" class="legend">
        <p class="tile-legend"><strong class="important">Tile Legend:</strong></p>
      </div>
    </div>
  </div>


  <script src="/2048-cupcakes/"></script>
  <script src="/2048-cupcakes/js/classlist_polyfill.js"></script>
  <script src="/2048-cupcakes/js/animframe_polyfill.js"></script>
  <script src="/2048-cupcakes/js/l10n.js"></script>
  <script src="/2048-cupcakes/js/localization.js"></script>
  <script src="/2048-cupcakes/js/keyboard_input_manager.js"></script>
  <script src="/2048-cupcakes/js/html_actuator.js"></script>
  <script src="/2048-cupcakes/js/grid.js"></script>
  <script src="/2048-cupcakes/js/tile.js"></script>
  <script src="/2048-cupcakes/js/local_storage_manager.js"></script>
  <script src="/2048-cupcakes/js/game_manager.js"></script>
  <script src="/2048-cupcakes/js/application.js"></script>
</body>

</html>
